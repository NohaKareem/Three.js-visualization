<!DOCTYPE html>
<html>

<head>
  <title>Harmonia Axyridis Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="lib/dat.gui.min.js"></script>
  <script type="module" src="oop.js"></script>
</head>

<body>
  <div class="conGrid">
    <h1>Harmonia Axyridis Habitat</h1>
    <main>
      <p>Harmonia Axyridii, also known as ladybugs, were first imported, for pest-control purposes, into the United States, in 1916, from Asia (<a href="https://pubmed.ncbi.nlm.nih.gov/18430308/">ref</a>). This infographic illustrates the timeline of ladybug populations across the globe*.
        <br><span class="fiction">*Note that data is fictitious</span></p>
      <p class="exploreButton">
        explore
        <br>
        <i class="fa fa-angle-down downScroll" aria-hidden="true"></i>
      </p>
    </main>
    <div class="visContainer">
      <div class="overlayRange">
        <label for="yearsRange">Explore different years</label>
        <br>
        <input type="range" value="1990" id="yearsRange" min="1910" max="2020" step="10" name="yearsRange" list="years">
        <datalist id="years">
          <option value="1910"></option>
          <option value="1920"></option>
          <option value="1930"></option>
          <option value="1940"></option>
          <option value="1950"></option>
          <option value="1960"></option>
          <option value="1970"></option>
          <option value="1980"></option>
          <option value="1990"></option>
          <option value="2000"></option>
          <option value="2010"></option>
          <option value="2020"></option>
        </datalist> 
        <p class="feedback">1990</p>
      </div>
      <div id="scene-container"></div>
    </div>
  </div>
</body>
</html>
